<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYND — Mind Architect</title>
    
    <!-- PWA & Meta -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F9F7F0">
    <meta name="description" content="MYND — A minimal 3D mind mapping experience. Visualize your thoughts with clarity.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* ═══════════════════════════════════════════════════════════════
           MYND — Organic Modern Design System
           ═══════════════════════════════════════════════════════════════ */
        
        /* ─── Design Tokens ─── */
        :root {
            /* Natural Palette */
            --milk: #F9F7F0;
            --milk-warm: #F5F2E8;
            --light-stone: #D8D2C2;
            --stone: #C4BBA8;
            --desert-clay: #B17457;
            --clay-light: #C8917A;
            --clay-dark: #9A6149;
            --graphite: #4A4947;
            --graphite-light: #6B6967;
            --charcoal: #2D2C2B;
            
            /* Semantic Colors */
            --bg-primary: var(--milk);
            --bg-secondary: var(--milk-warm);
            --bg-tertiary: var(--light-stone);
            --text-primary: var(--graphite);
            --text-secondary: var(--graphite-light);
            --text-muted: var(--stone);
            --accent: var(--desert-clay);
            --accent-hover: var(--clay-dark);
            
            /* Node Colors - Light earthy spectrum */
            --node-terracotta: #D4A088;
            --node-sage: #A8B89E;
            --node-sand: #E5DCC8;
            --node-slate: #9EACAD;
            --node-rust: #C89080;
            --node-moss: #8FA888;
            --node-clay: #D9C4A8;
            --node-storm: #889898;
            
            /* Surfaces */
            --surface-glass: rgba(249, 247, 240, 0.85);
            --surface-card: rgba(255, 255, 255, 0.7);
            --border-light: rgba(74, 73, 71, 0.08);
            --border-medium: rgba(74, 73, 71, 0.12);
            
            /* Typography */
            --font-display: 'Source Serif 4', Georgia, serif;
            --font-body: 'Outfit', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Spacing Scale */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-7: 32px;
            --space-8: 48px;
            --space-9: 64px;
            
            /* Transitions */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --duration-slow: 400ms;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(45, 44, 43, 0.04), 0 1px 3px rgba(45, 44, 43, 0.06);
            --shadow-md: 0 4px 6px rgba(45, 44, 43, 0.04), 0 2px 4px rgba(45, 44, 43, 0.06);
            --shadow-lg: 0 10px 25px rgba(45, 44, 43, 0.06), 0 4px 10px rgba(45, 44, 43, 0.04);
            --shadow-xl: 0 20px 50px rgba(45, 44, 43, 0.08), 0 8px 20px rgba(45, 44, 43, 0.04);
            
            /* Z-Index Scale */
            --z-canvas: 1;
            --z-ui: 100;
            --z-modal: 200;
            --z-toast: 300;
        }
        
        /* ─── CSS Reset & Base ─── */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            min-height: 100vh;
            min-height: 100dvh;
        }
        
        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
        }
        
        input, textarea {
            font-family: inherit;
            border: none;
            background: none;
            color: inherit;
        }
        
        /* ─── Textured Background ─── */
        #background {
            position: fixed;
            inset: 0;
            z-index: var(--z-canvas);
            pointer-events: none;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(177, 116, 87, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(138, 154, 123, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(212, 196, 168, 0.05) 0%, transparent 70%),
                linear-gradient(180deg, var(--milk) 0%, var(--milk-warm) 100%);
        }
        
        /* Subtle grain texture */
        #background::after {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        
        /* ─── Canvas Container ─── */
        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: calc(var(--z-canvas) + 1);
        }
        
        /* ─── Header/Brand ─── */
        #header {
            position: fixed;
            top: var(--space-6);
            left: var(--space-6);
            z-index: var(--z-ui);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }
        
        .brand-logo {
            width: 40px;
            height: 40px;
            background: var(--graphite);
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 18px;
            color: var(--milk);
            box-shadow: var(--shadow-md);
        }
        
        .brand-text h1 {
            font-family: var(--font-display);
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text-primary);
        }
        
        .brand-text p {
            font-family: var(--font-mono);
            font-size: 10px;
            font-weight: 400;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* ─── Search Bar ─── */
        #search-container {
            position: fixed;
            top: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            z-index: var(--z-ui);
            width: min(380px, calc(100vw - 320px));
        }
        
        .search-wrapper {
            position: relative;
            background: var(--surface-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            overflow: hidden;
            transition: all var(--duration-normal) var(--ease-out);
            box-shadow: var(--shadow-sm);
        }
        
        .search-wrapper:focus-within {
            border-color: var(--border-medium);
            box-shadow: var(--shadow-md);
        }
        
        #search-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            padding-left: 42px;
            font-size: 14px;
            font-weight: 400;
            background: transparent;
            outline: none;
        }
        
        #search-input::placeholder {
            color: var(--text-muted);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .search-shortcut {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-muted);
            background: var(--bg-secondary);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
        }
        
        #search-results {
            display: none;
            border-top: 1px solid var(--border-light);
            max-height: 240px;
            overflow-y: auto;
        }
        
        #search-results.active {
            display: block;
        }
        
        .search-result {
            padding: var(--space-3) var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            cursor: pointer;
            transition: background var(--duration-fast);
        }
        
        .search-result:hover, .search-result.selected {
            background: var(--bg-secondary);
        }
        
        .search-result-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .search-result-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .search-result-path {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-muted);
            margin-left: auto;
        }
        
        /* ─── Control Panel ─── */
        #controls-panel {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            z-index: var(--z-ui);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .control-btn {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            background: var(--surface-card);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all var(--duration-normal) var(--ease-out);
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }
        
        .control-btn:hover {
            background: white;
            border-color: var(--border-medium);
            color: var(--text-primary);
            transform: translateX(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .control-btn:active {
            transform: translateX(-2px) scale(0.98);
        }
        
        .control-btn .icon {
            font-size: 14px;
            opacity: 0.6;
        }
        
        .control-btn.danger:hover {
            border-color: rgba(177, 116, 87, 0.3);
            color: var(--desert-clay);
        }
        
        .control-divider {
            height: 1px;
            background: var(--border-light);
            margin: var(--space-1) 0;
        }
        
        /* ─── Breadcrumb Trail ─── */
        #breadcrumb {
            position: fixed;
            top: 100px;
            left: var(--space-6);
            z-index: var(--z-ui);
            display: none;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: var(--surface-card);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-muted);
            box-shadow: var(--shadow-sm);
        }
        
        #breadcrumb.active {
            display: flex;
            animation: slideIn var(--duration-normal) var(--ease-out);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .breadcrumb-item {
            color: var(--text-secondary);
        }
        
        .breadcrumb-item.current {
            color: var(--accent);
            font-weight: 500;
        }
        
        .breadcrumb-separator {
            color: var(--text-muted);
        }
        
        /* ─── Info Panel ─── */
        #info-panel {
            position: fixed;
            bottom: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            z-index: var(--z-ui);
            width: min(600px, calc(100vw - var(--space-8)));
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: var(--space-5) var(--space-6);
            display: none;
            box-shadow: var(--shadow-xl);
        }
        
        #info-panel.active {
            display: flex;
            align-items: center;
            gap: var(--space-5);
            animation: panelSlide var(--duration-slow) var(--ease-out);
        }
        
        @keyframes panelSlide {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            flex-shrink: 0;
        }
        
        .panel-color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        #node-title {
            font-family: var(--font-display);
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
        }
        
        #close-btn {
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-muted);
            transition: all var(--duration-fast);
            flex-shrink: 0;
        }
        
        #close-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .panel-info {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }
        
        #node-details {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        #node-details p {
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .node-meta {
            display: flex;
            gap: var(--space-2);
            flex-shrink: 0;
        }
        
        .meta-tag {
            font-family: var(--font-mono);
            font-size: 10px;
            padding: 4px 8px;
            background: var(--bg-secondary);
            border-radius: 6px;
            color: var(--text-muted);
            white-space: nowrap;
        }
        
        .panel-actions {
            display: flex;
            gap: var(--space-2);
            flex-shrink: 0;
        }
        
        .action-btn {
            padding: var(--space-2) var(--space-4);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            transition: all var(--duration-normal) var(--ease-out);
            white-space: nowrap;
        }
        
        .action-btn.primary {
            background: var(--graphite);
            color: var(--milk);
            box-shadow: var(--shadow-md);
        }
        
        .action-btn.primary:hover {
            background: var(--charcoal);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .action-btn.secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
        }
        
        .action-btn.secondary:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        /* ─── Modal ─── */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: var(--z-modal);
            background: rgba(45, 44, 43, 0.3);
            backdrop-filter: blur(8px);
            display: none;
            place-items: center;
        }
        
        .modal-overlay.active {
            display: grid;
            animation: fadeIn var(--duration-normal);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            width: min(420px, calc(100vw - var(--space-8)));
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: var(--space-7);
            box-shadow: var(--shadow-xl);
            animation: modalScale var(--duration-slow) var(--ease-spring);
        }
        
        @keyframes modalScale {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .modal-content h3 {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: var(--space-6);
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: var(--space-5);
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all var(--duration-fast);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--border-medium);
            background: white;
            box-shadow: var(--shadow-sm);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .color-picker {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all var(--duration-normal) var(--ease-out);
            position: relative;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: var(--graphite);
            box-shadow: var(--shadow-md);
        }
        
        .color-option.selected::after {
            content: '✓';
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .modal-buttons {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }
        
        .modal-buttons button {
            flex: 1;
            padding: var(--space-4);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--duration-normal) var(--ease-out);
        }
        
        #modal-cancel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
        }
        
        #modal-cancel:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        #modal-submit {
            background: var(--graphite);
            color: var(--milk);
            box-shadow: var(--shadow-md);
        }
        
        #modal-submit:hover {
            background: var(--charcoal);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        /* ─── Toast Notifications ─── */
        #toast-container {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .toast {
            padding: var(--space-3) var(--space-4);
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            animation: toastIn var(--duration-normal) var(--ease-out);
            box-shadow: var(--shadow-lg);
        }
        
        .toast.success {
            border-left: 3px solid var(--node-sage);
        }
        
        .toast.success .toast-icon {
            color: var(--node-sage);
        }
        
        .toast.error {
            border-left: 3px solid var(--desert-clay);
        }
        
        .toast.error .toast-icon {
            color: var(--desert-clay);
        }
        
        .toast.exiting {
            animation: toastOut var(--duration-normal) var(--ease-out) forwards;
        }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes toastOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(20px); }
        }
        
        /* ─── Node Labels (3D) ─── */
        .node-label {
            position: absolute;
            z-index: 100;
            font-family: var(--font-body);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 10px;
            border-radius: 6px;
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(8px);
        }
        
        /* ─── Loading State ─── */
        #loading {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg-primary);
            display: grid;
            place-items: center;
            transition: opacity var(--duration-slow);
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            text-align: center;
        }
        
        .loader-text {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-5);
            letter-spacing: 2px;
        }
        
        .loader-bar {
            width: 120px;
            height: 2px;

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: EventBus
    // ═══════════════════════════════════════════════════════════════════════════
    
    class EventBus {
        constructor() {
            this.listeners = new Map();
        }
        
        on(event, callback) {
            if (!this.listeners.has(event)) {
                this.listeners.set(event, new Set());
            }
            this.listeners.get(event).add(callback);
            return () => this.off(event, callback);
        }
        
        off(event, callback) {
            this.listeners.get(event)?.delete(callback);
        }
        
        emit(event, data) {
            this.listeners.get(event)?.forEach(cb => cb(data));
        }
    }
    
    const bus = new EventBus();

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: Store
    // ═══════════════════════════════════════════════════════════════════════════
    
    const STORAGE_KEY = 'mynd-mind-map-v3';
    
    const defaultData = {
        id: 'mynd',
        label: 'MYND',

    class Store {
        constructor() {
            this.data = this.load();
            this.selectedNodeId = null;
            this.expandedNodes = new Set();
        }
        
        load() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    return JSON.parse(saved);
                }
            } catch (e) {
                console.warn('Failed to load from storage:', e);
            }
            return JSON.parse(JSON.stringify(defaultData));
        }
        
        save() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(this.data));
                bus.emit('data:saved');
            } catch (e) {
                console.warn('Failed to save:', e);
            }
        }
        
        findNode(id, node = this.data) {
            if (node.id === id) return node;
            if (node.children) {
                for (const child of node.children) {
                    const found = this.findNode(id, child);
                    if (found) return found;
                }
            }
            return null;
        }
        
        findParent(id, node = this.data, parent = null) {
            if (node.id === id) return parent;
            if (node.children) {
                for (const child of node.children) {
                    const found = this.findParent(id, child, node);
                    if (found !== undefined) return found;
                }
            }
            return undefined;
        }
        
        addNode(parentId, nodeData) {
            const parent = this.findNode(parentId);
            if (!parent) return null;
            
            if (!parent.children) parent.children = [];
            const newNode = {
                id: nodeData.id || `node-${Date.now()}`,
                label: nodeData.label,
                color: nodeData.color,
                description: nodeData.description || '',
                children: []
            };
            parent.children.push(newNode);
            this.expandedNodes.add(parentId);
            
            this.save();
            bus.emit('node:added', { parent, node: newNode });
            return newNode;
        }
        
        updateNode(id, updates) {
            const node = this.findNode(id);
            if (!node) return null;
            
            Object.assign(node, updates);
            this.save();
            bus.emit('node:updated', { node });
            return node;
        }
        
        deleteNode(id) {
            if (id === this.data.id) return false;
            
            const parent = this.findParent(id);
            if (!parent || !parent.children) return false;
            
            const index = parent.children.findIndex(c => c.id === id);
            if (index === -1) return false;
            
            const deleted = parent.children.splice(index, 1)[0];
            this.save();
            bus.emit('node:deleted', { parentId: parent.id, node: deleted });
            return true;
        }
        
        getAllNodes(node = this.data, result = []) {
            result.push(node);
            if (node.children) {
                node.children.forEach(child => this.getAllNodes(child, result));
            }
            return result;
        }
        
        searchNodes(query) {
            const q = query.toLowerCase();
            return this.getAllNodes().filter(n => 
                n.label.toLowerCase().includes(q) || 
                (n.description && n.description.toLowerCase().includes(q))
            );
        }
        
        getPath(id) {
            const path = [];
            const buildPath = (node, target, current = []) => {
                current.push(node);
                if (node.id === target) {
                    path.push(...current);
                    return true;
                }
                if (node.children) {
                    for (const child of node.children) {
                        if (buildPath(child, target, [...current])) return true;
                    }
                }
                return false;
            };
            buildPath(this.data, id);
            return path;
        }
        
        exportJSON() {
            return JSON.stringify(this.data, null, 2);
        }
        
        importJSON(json) {
            try {
                const data = JSON.parse(json);
                this.data = data;
                this.save();
                bus.emit('data:imported');
                return true;
            } catch (e) {
                return false;
            }
        }
        
        reset() {
            this.data = JSON.parse(JSON.stringify(defaultData));
            this.save();
            bus.emit('data:reset');
        }
    }
    
    const store = new Store();

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: CommandHistory
    // ═══════════════════════════════════════════════════════════════════════════
    
    class CommandHistory {
        constructor(maxSize = 50) {
            this.undoStack = [];
            this.redoStack = [];
            this.maxSize = maxSize;
        }
        
        execute(command) {
            command.execute();
            this.undoStack.push(command);
            if (this.undoStack.length > this.maxSize) {
                this.undoStack.shift();
            }
            this.redoStack = [];
            bus.emit('history:changed', { canUndo: this.canUndo(), canRedo: this.canRedo() });
        }
        
        undo() {
            if (!this.canUndo()) return false;
            const command = this.undoStack.pop();
            command.undo();
            this.redoStack.push(command);
            bus.emit('history:changed', { canUndo: this.canUndo(), canRedo: this.canRedo() });
            return true;
        }
        
        redo() {
            if (!this.canRedo()) return false;
            const command = this.redoStack.pop();
            command.execute();
            this.undoStack.push(command);
            bus.emit('history:changed', { canUndo: this.canUndo(), canRedo: this.canRedo() });
            return true;
        }
        
        canUndo() { return this.undoStack.length > 0; }
        canRedo() { return this.redoStack.length > 0; }
    }
    
    const history = new CommandHistory();

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: AudioEngine — Subtle Sound Effects
    // ═══════════════════════════════════════════════════════════════════════════
    
    class AudioEngine {
        constructor() {
            this.enabled = false;
            this.ctx = null;
        }
        
        async init() {
            try {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.enabled = true;
            } catch (e) {
                console.warn('Audio not supported');
            }
        }
        
        playTone(freq = 440, duration = 0.1, type = 'sine', volume = 0.03) {
            if (!this.enabled || !this.ctx) return;
            
            try {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                
                gain.gain.setValueAtTime(volume, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            } catch (e) {}
        }
        
        select() {
            this.playTone(600, 0.08, 'sine', 0.02);
        }
        
        expand() {
            this.playTone(400, 0.1, 'sine', 0.02);
            setTimeout(() => this.playTone(500, 0.08, 'sine', 0.015), 60);
        }
        
        collapse() {
            this.playTone(500, 0.08, 'sine', 0.02);
            setTimeout(() => this.playTone(400, 0.1, 'sine', 0.015), 60);
        }
        
        add() {
            this.playTone(700, 0.1, 'sine', 0.02);
        }
        
        error() {
            this.playTone(200, 0.15, 'triangle', 0.02);
        }
    }

            this.elements.modal.addEventListener('click', (e) => {
