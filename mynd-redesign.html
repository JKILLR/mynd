            this.elements.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
            this.elements.searchInput.addEventListener('keydown', (e) => this.handleSearchKeydown(e));
            this.elements.searchInput.addEventListener('focus', () => {
                if (this.elements.searchInput.value) {
                    this.handleSearch(this.elements.searchInput.value);
                }
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#search-container')) {
                    this.elements.searchResults.classList.remove('active');
                }
            });
            
            document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            
            this.elements.nameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') this.submitModal();
            });
        }
        
        handleKeyboard(e) {
            if (e.target.matches('input, textarea')) {
                if (e.key === 'Escape') {
                    e.target.blur();
                    this.closeModal();
                }
                return;
            }
            
            switch (e.key) {
                case 'Escape':
                    bus.emit('ui:deselect');
                    this.closeModal();
                    break;
                case 'k':
                    if (e.metaKey || e.ctrlKey) {
                        e.preventDefault();
                        this.elements.searchInput.focus();
                    }
                    break;
                case 'n':
                    if (!e.metaKey && !e.ctrlKey) {
                        const parentId = store.selectedNodeId || store.data.id;
                        this.openModal('add', parentId);
                    }
                    break;
                case 'Delete':
                case 'Backspace':
                    if (store.selectedNodeId && store.selectedNodeId !== store.data.id) {
                        this.confirmDelete(store.selectedNodeId);
                    }
                    break;
                case 'z':
                    if (e.metaKey || e.ctrlKey) {
                        e.preventDefault();
                        if (e.shiftKey) {
                            history.redo();
                        } else {
                            history.undo();
                        }
                    }
                    break;
            }
        }
        
        handleSearch(query) {
            if (!query.trim()) {
                this.elements.searchResults.classList.remove('active');
                this.elements.searchResults.innerHTML = '';
                return;
            }
            
            const results = store.searchNodes(query).slice(0, 8);
            this.searchResultIndex = -1;
            
            if (results.length === 0) {
                this.elements.searchResults.innerHTML = '<div class="search-result" style="color: var(--text-muted)">No results found</div>';
            } else {
                this.elements.searchResults.innerHTML = results.map((node, i) => {
                    const path = store.getPath(node.id).map(n => n.label).join(' › ');
                    return `
                        <div class="search-result" data-id="${node.id}" data-index="${i}">
                            <div class="search-result-dot" style="background: ${node.color}"></div>
                            <span class="search-result-label">${node.label}</span>
                            <span class="search-result-path">${path}</span>
                        </div>
                    `;
                }).join('');
                
                this.elements.searchResults.querySelectorAll('.search-result[data-id]').forEach(el => {
                    el.addEventListener('click', () => {
                        bus.emit('node:focus', { id: el.dataset.id });
                        this.elements.searchResults.classList.remove('active');
                        this.elements.searchInput.value = '';
                    });
                });
            }
            
            this.elements.searchResults.classList.add('active');
        }
        
        handleSearchKeydown(e) {
            const results = this.elements.searchResults.querySelectorAll('.search-result[data-id]');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                this.searchResultIndex = Math.min(this.searchResultIndex + 1, results.length - 1);
                this.updateSearchSelection(results);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                this.searchResultIndex = Math.max(this.searchResultIndex - 1, 0);
                this.updateSearchSelection(results);
            } else if (e.key === 'Enter' && this.searchResultIndex >= 0) {
                e.preventDefault();
                const selected = results[this.searchResultIndex];
                if (selected) {
                    bus.emit('node:focus', { id: selected.dataset.id });
                    this.elements.searchResults.classList.remove('active');
                    this.elements.searchInput.value = '';
                }
            } else if (e.key === 'Escape') {
                this.elements.searchResults.classList.remove('active');
                this.elements.searchInput.blur();
            }
        }
        
        updateSearchSelection(results) {
            results.forEach((el, i) => {
                el.classList.toggle('selected', i === this.searchResultIndex);
            });
        }
        
        hideLoading() {
            this.elements.loading.classList.add('hidden');
            setTimeout(() => this.elements.loading.remove(), 500);
        }
        
        showNodeInfo(nodeData) {
            store.selectedNodeId = nodeData.id;
            
            this.elements.nodeTitle.textContent = nodeData.label;
            this.elements.panelColorDot.style.background = nodeData.color;
            
            let details = '';
            if (nodeData.description) {
                details = `<p>${this.escapeHTML(nodeData.description)}</p>`;
            } else {
                const childCount = nodeData.children?.length || 0;
                if (childCount > 0) {
                    details = `<p>${childCount} child node${childCount > 1 ? 's' : ''}</p>`;
                }
            }
            
            this.elements.nodeDetails.innerHTML = details;
            
            const childCount = nodeData.children?.length || 0;
            this.elements.nodeMeta.innerHTML = `
                <span class="meta-tag">${childCount} nodes</span>
            `;
            
            this.elements.infoPanel.classList.add('active');
            this.updateBreadcrumb(nodeData.id);
        }
        
        hideNodeInfo() {
            store.selectedNodeId = null;
            this.elements.infoPanel.classList.remove('active');
            this.elements.breadcrumb.classList.remove('active');
        }
        
        updateBreadcrumb(nodeId) {
            const path = store.getPath(nodeId);
            if (path.length === 0) {
                this.elements.breadcrumb.classList.remove('active');
                return;
            }
            
            this.elements.breadcrumbPath.innerHTML = path.map((node, i) => {
                const isLast = i === path.length - 1;
                return `<span class="breadcrumb-item ${isLast ? 'current' : ''}">${node.label}</span>` +
                    (isLast ? '' : '<span class="breadcrumb-separator">›</span>');
            }).join('');
            
            this.elements.breadcrumb.classList.add('active');
        }
        
        openModal(mode, targetId) {
            this.modalMode = mode;
            
            if (mode === 'add') {
                this.modalParentId = targetId;
                this.modalEditId = null;
                this.elements.modalTitle.textContent = 'Add Node';
                document.getElementById('modal-submit').textContent = 'Add Node';
                this.elements.nameInput.value = '';
                this.elements.descInput.value = '';
                
                const parent = store.findNode(targetId);
                if (parent) {
                    this.selectedColor = parent.color;
                    document.querySelectorAll('.color-option').forEach(opt => {
                        const isSelected = opt.dataset.color === parent.color;
                        opt.classList.toggle('selected', isSelected);
                        opt.setAttribute('aria-checked', isSelected);
                    });
                }
            } else {
                this.modalEditId = targetId;
                this.modalParentId = null;
                const node = store.findNode(targetId);
                if (!node) return;
                
                this.elements.modalTitle.textContent = 'Edit Node';
                document.getElementById('modal-submit').textContent = 'Save Changes';
                this.elements.nameInput.value = node.label;
                this.elements.descInput.value = node.description || '';
                this.selectedColor = node.color;
                
                document.querySelectorAll('.color-option').forEach(opt => {
                    const isSelected = opt.dataset.color === node.color;
                    opt.classList.toggle('selected', isSelected);
                    opt.setAttribute('aria-checked', isSelected);
                });
            }
            
            this.elements.modal.classList.add('active');
            setTimeout(() => this.elements.nameInput.focus(), 100);
        }
        
        closeModal() {
            this.elements.modal.classList.remove('active');
            this.modalParentId = null;
            this.modalEditId = null;
        }
        
        submitModal() {
            const name = this.elements.nameInput.value.trim();
            if (!name) {
                this.toast('Please enter a node name', 'error');
                audio.error();
                return;
            }
            
            if (this.modalMode === 'add' && this.modalParentId) {
                const newNode = store.addNode(this.modalParentId, {
                    label: name,
                    color: this.selectedColor,
                    description: this.elements.descInput.value.trim()
                });
                
                if (newNode) {
                    this.toast(`Added "${name}"`, 'success');
                    audio.add();
                }
            } else if (this.modalMode === 'edit' && this.modalEditId) {
                store.updateNode(this.modalEditId, {
                    label: name,
                    color: this.selectedColor,
                    description: this.elements.descInput.value.trim()
                });
                
                this.toast(`Updated "${name}"`, 'success');
            }
            
            this.closeModal();
        }
        
        confirmDelete(nodeId) {
            const node = store.findNode(nodeId);
            if (!node) return;
            
            if (confirm(`Delete "${node.label}" and all its children?`)) {
                if (store.deleteNode(nodeId)) {
                    this.toast(`Deleted "${node.label}"`, 'success');
                    bus.emit('ui:deselect');
                }
            }
        }
        
        exportMap() {
            const json = store.exportJSON();
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mynd-mindmap-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            this.toast('Map exported!', 'success');
        }
        
        toggleHelp() {
            this.elements.helpPanel.classList.toggle('active');
        }
        
        toast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${type === 'success' ? '✓' : '✕'}</span>
                <span>${this.escapeHTML(message)}</span>
            `;
            this.elements.toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('exiting');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    }

    // ═══════════════════════════════════════════════════════════════════════════
    // MODULE: Organic 3D Scene
    // ═══════════════════════════════════════════════════════════════════════════
    
    async function initOrganicScene() {
        const THREE = await import('three');
        const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
        
        // Scene setup with transparent background
        const scene = new THREE.Scene();
        scene.background = null;
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 28);
        
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: 'high-performance'
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 8;
        controls.maxDistance = 60;
        controls.enablePan = true;
        controls.panSpeed = 0.8;
        controls.screenSpacePanning = true;
        controls.maxPolarAngle = Math.PI * 0.85;
        
        // Mouse button mapping: LEFT=rotate, RIGHT=pan, MIDDLE=zoom
        controls.mouseButtons = {
            LEFT: THREE.MOUSE.ROTATE,
            MIDDLE: THREE.MOUSE.DOLLY,
            RIGHT: THREE.MOUSE.PAN
        };
        
        // Keyboard: SHIFT+LEFT = pan
        controls.keys = {
            LEFT: 'ArrowLeft',
            UP: 'ArrowUp',
            RIGHT: 'ArrowRight',
            BOTTOM: 'ArrowDown'
        };
        
        // Shift+left click for panning
        let shiftHeld = false;
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Shift' && !shiftHeld) {
                shiftHeld = true;
                controls.mouseButtons.LEFT = THREE.MOUSE.PAN;
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'Shift') {
                shiftHeld = false;
                controls.mouseButtons.LEFT = THREE.MOUSE.ROTATE;
            }
        });
        
        // Soft lighting
        const ambientLight = new THREE.AmbientLight(0xF9F7F0, 0.7);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xFFFFFF, 0.8);
        mainLight.position.set(10, 20, 10);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.camera.near = 0.5;
        mainLight.shadow.camera.far = 100;
        mainLight.shadow.camera.left = -30;
        mainLight.shadow.camera.right = 30;
        mainLight.shadow.camera.top = 30;
        mainLight.shadow.camera.bottom = -30;
        mainLight.shadow.radius = 4;
        scene.add(mainLight);
        
        const fillLight = new THREE.DirectionalLight(0xD8D2C2, 0.4);
        fillLight.position.set(-10, 5, -10);
        scene.add(fillLight);
        
        const rimLight = new THREE.DirectionalLight(0xB17457, 0.2);
        rimLight.position.set(0, -10, 5);
        scene.add(rimLight);
        
        // Subtle ground plane for shadow catching
        const groundGeometry = new THREE.CircleGeometry(40, 64);
        const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.05 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -8;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Node management
        const nodes = new Map();
        const connections = [];
        let selectedNode = null;
        
        // Matte material for organic look
        function createMatteMaterial(color, isCenter = false) {
            const mat = new THREE.MeshStandardMaterial({
                color: new THREE.Color(color),
                roughness: isCenter ? 0.6 : 0.75,
                metalness: 0.0,
                flatShading: false
            });
            return mat;
        }
        
        // Calculate positions
        function calculatePositions(data, parentPos = [0, 0, 0], level = 0, parentAngle = 0, total = 1, index = 0) {
            data.level = level;
            
            if (level === 0) data.size = 2.0;
            else if (level === 1) data.size = 0.9;
            else if (level === 2) data.size = 0.55;
            else data.size = Math.max(0.35, 0.55 - (level - 2) * 0.05);
            
            let baseRadius;
            if (level === 0) baseRadius = 0;
            else if (level === 1) baseRadius = 6.5;
            else baseRadius = 3.5;
            
            let expandedRadius;
            if (level === 0) expandedRadius = 0;
            else if (level === 1) expandedRadius = 9;
            else expandedRadius = 5 + (level - 2) * 0.8;
            
            let angle, verticalOffset;
            
            if (level === 0) {
                data.position = [0, 0, 0];
                data.basePosition = [0, 0, 0];
                data.expandedPosition = [0, 0, 0];
                data.branchAngle = 0;
            } else if (level === 1) {
                const angleStep = (Math.PI * 2) / Math.max(total, 1);
                angle = angleStep * index;
                const verticalSpread = 1.5;
                verticalOffset = (index - (total - 1) / 2) * verticalSpread * 0.25;
                
                data.basePosition = [
                    Math.cos(angle) * baseRadius,
                    verticalOffset,
                    Math.sin(angle) * baseRadius
                ];
                
                data.expandedPosition = [
                    Math.cos(angle) * expandedRadius,
                    verticalOffset,
                    Math.sin(angle) * expandedRadius
                ];
                
                data.position = [...data.basePosition];
                data.branchAngle = angle;
            } else {
                const spreadAngle = Math.PI * 0.55;
                const halfSpread = spreadAngle / 2;
                
                let childAngle;
                if (total === 1) {
                    childAngle = parentAngle;
                } else {
                    const arcStep = spreadAngle / (total - 1);
                    childAngle = parentAngle - halfSpread + (arcStep * index);
                }
                
                const verticalSpread = 0.8 + level * 0.15;
                verticalOffset = (index - (total - 1) / 2) * verticalSpread * 0.2;
                
                data.basePosition = [
                    parentPos[0] + Math.cos(childAngle) * baseRadius,
                    parentPos[1] + verticalOffset,
                    parentPos[2] + Math.sin(childAngle) * baseRadius
                ];
                
                data.expandedPosition = [
                    parentPos[0] + Math.cos(childAngle) * expandedRadius,
                    parentPos[1] + verticalOffset,
                    parentPos[2] + Math.sin(childAngle) * expandedRadius
                ];
                
                data.position = [...data.basePosition];
                data.branchAngle = childAngle;
            }
            
            const branchAngle = data.branchAngle !== undefined ? data.branchAngle : 0;
            
            if (data.children) {
                data.children.forEach((child, i) => {
                    calculatePositions(child, data.basePosition, level + 1, branchAngle, data.children.length, i);
                });
            }
            
            return data;
        }
        
        // Create node mesh
        function createNodeMesh(data, parent = null) {
            const isCenter = data.level === 0;
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            const material = createMatteMaterial(data.color, isCenter);
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(...data.position);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.userData = { ...data, parent };
            mesh.userData.isExpanded = false;
            mesh.userData.originalColor = data.color;
            
            scene.add(mesh);
            
            // Label
            const label = document.createElement('div');
            label.className = 'node-label';
            label.textContent = data.label;
            label.style.display = data.level >= 2 ? 'none' : 'block';
            document.body.appendChild(label);
            mesh.userData.labelDiv = label;
            
            // Hide level 2+ initially
            if (data.level >= 2) {
                mesh.visible = false;
                mesh.userData.collapsed = true;
            }
            
            // Connection to parent
            if (parent) {
                const connection = createConnection(parent, data);
                mesh.userData.connectionLine = connection;
                if (data.level >= 2) connection.visible = false;
            }
            
            nodes.set(data.id, mesh);
            
            if (data.children) {
                data.children.forEach(child => createNodeMesh(child, data));
            }
            
            return mesh;
        }
        
        function createConnection(parentData, childData) {
            const parentPos = new THREE.Vector3(...parentData.position);
            const childPos = new THREE.Vector3(...childData.position);
            const dir = new THREE.Vector3().subVectors(childPos, parentPos).normalize();
            
            const parentEdge = parentPos.clone().add(dir.clone().multiplyScalar(parentData.size));
            const childEdge = childPos.clone().sub(dir.clone().multiplyScalar(childData.size));
            
            // Simple line connection
            const points = [parentEdge, childEdge];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({
                color: new THREE.Color(childData.color),
                transparent: true,
                opacity: 0.5,
                linewidth: 2
            });
            
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            connections.push(line);
            
            return line;
        }
        
        function updateConnection(childMesh, parentMesh) {
            if (!childMesh.userData.connectionLine) return;
            if (!parentMesh) return;
            
            const parentPos = parentMesh.position.clone();
            const childPos = childMesh.position.clone();
            const dist = parentPos.distanceTo(childPos);
            
            if (dist > 0.1) {
                const dir = new THREE.Vector3().subVectors(childPos, parentPos).normalize();
                const parentSize = parentMesh.userData.size || 0.5;
                const childSize = childMesh.userData.size || 0.5;
                const parentEdge = parentPos.clone().add(dir.clone().multiplyScalar(parentSize));
                const childEdge = childPos.clone().sub(dir.clone().multiplyScalar(childSize));
                
                const positions = childMesh.userData.connectionLine.geometry.attributes.position.array;
                positions[0] = parentEdge.x;
                positions[1] = parentEdge.y;
                positions[2] = parentEdge.z;
                positions[3] = childEdge.x;
                positions[4] = childEdge.y;
                positions[5] = childEdge.z;
                childMesh.userData.connectionLine.geometry.attributes.position.needsUpdate = true;
            }
        }
        
        // Expand/collapse
        function toggleChildren(parentMesh) {
            const parentData = parentMesh.userData;
            if (!parentData.children || parentData.children.length === 0) return;
            
            parentMesh.userData.isExpanded = !parentMesh.userData.isExpanded;
            
            const childMeshes = parentData.children.map(c => nodes.get(c.id)).filter(Boolean);
            
            if (parentMesh.userData.isExpanded) {
                audio.expand();
                
                const expandDuration = 300;
                
                if (parentData.level > 0 && parentData.expandedPosition) {
                    const startPos = parentMesh.position.clone();
                    const targetPos = new THREE.Vector3(...parentData.expandedPosition);
                    const startTime = Date.now();
                    
                    const grandparentMesh = parentData.parent ? nodes.get(parentData.parent.id) : null;
                    
                    function animateParent() {
                        const progress = Math.min((Date.now() - startTime) / expandDuration, 1);
                        const ease = 1 - Math.pow(1 - progress, 3);
                        
                        parentMesh.position.lerpVectors(startPos, targetPos, ease);
                        
                        if (parentMesh.userData.connectionLine && grandparentMesh) {
                            updateConnection(parentMesh, grandparentMesh);
                        }
                        
                        if (progress < 1) {
                            requestAnimationFrame(animateParent);
                        }
                    }
                    animateParent();
                }
                
                setTimeout(() => {
                    childMeshes.forEach((child, i) => {
                        child.visible = true;
                        child.userData.collapsed = false;
                        child.userData.labelDiv.style.display = 'none';
                        
                        const parentPos = parentMesh.position.clone();
                        
                        const childData = child.userData;
                        const childRadius = 3.5 + (childData.level - 2) * 0.4;
                        
                        const angleSpread = Math.PI * 0.55;
                        const halfSpread = angleSpread / 2;
                        const total = childMeshes.length;
                        let childAngle;
                        if (total === 1) {
                            childAngle = parentData.branchAngle || 0;
                        } else {
                            const arcStep = angleSpread / (total - 1);
                            childAngle = (parentData.branchAngle || 0) - halfSpread + arcStep * i;
                        }
                        
                        const verticalOffset = (i - (total - 1) / 2) * 0.6 * 0.2;
                        
                        const targetPos = new THREE.Vector3(
                            parentPos.x + Math.cos(childAngle) * childRadius,
                            parentPos.y + verticalOffset,
                            parentPos.z + Math.sin(childAngle) * childRadius
                        );
                        
                        child.userData.position = [targetPos.x, targetPos.y, targetPos.z];
                        
                        child.position.copy(parentPos);
                        child.scale.set(0.1, 0.1, 0.1);
                        child.material.opacity = 0;
                        child.material.transparent = true;
                        
                        if (child.userData.connectionLine) {
                            child.userData.connectionLine.visible = false;
                        }
                        
                        const delay = i * 50;
                        const duration = 400;
                        
                        setTimeout(() => {
                            const startTime = Date.now();
                            const startPos = parentPos.clone();
                            
                            function animate() {
                                const progress = Math.min((Date.now() - startTime) / duration, 1);
                                const ease = 1 - Math.pow(1 - progress, 3);
                                
                                child.position.lerpVectors(startPos, targetPos, ease);
                                
                                const scale = 0.1 + 0.9 * ease;
                                child.scale.set(scale, scale, scale);
                                child.material.opacity = progress;
                                
                                if (child.userData.connectionLine && progress > 0.2) {
                                    child.userData.connectionLine.visible = true;
                                    updateConnection(child, parentMesh);
                                    child.userData.connectionLine.material.opacity = 0.5 * ((progress - 0.2) / 0.8);
                                }
                                
                                if (progress < 1) {
                                    requestAnimationFrame(animate);
                                } else {
                                    child.scale.set(1, 1, 1);
                                    child.material.opacity = 1;
                                    child.material.transparent = false;
                                    child.userData.labelDiv.style.display = 'block';
                                    if (child.userData.connectionLine) {
                                        child.userData.connectionLine.material.opacity = 0.5;
                                    }
                                }
                            }
                            
                            animate();
                        }, delay);
                    });
                }, parentData.level > 0 ? 120 : 0);
                
            } else {
                audio.collapse();
                
                childMeshes.forEach(child => {
                    const startPos = child.position.clone();
                    const targetPos = parentMesh.position.clone();
                    const duration = 250;
                    const startTime = Date.now();
                    
                    function animate() {
                        const progress = Math.min((Date.now() - startTime) / duration, 1);
                        const ease = progress * progress;
                        
                        child.position.lerpVectors(startPos, targetPos, ease);
                        
                        const scale = 1 - 0.9 * ease;
                        child.scale.set(scale, scale, scale);
                        child.material.transparent = true;
                        child.material.opacity = 1 - progress;
                        
                        if (child.userData.connectionLine) {
                            updateConnection(child, parentMesh);
                            child.userData.connectionLine.material.opacity = 0.5 * (1 - progress);
                        }
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            child.visible = false;
                            child.userData.collapsed = true;
                            child.userData.labelDiv.style.display = 'none';
                            if (child.userData.connectionLine) {
                                child.userData.connectionLine.visible = false;
                            }
                            
                            if (child.userData.isExpanded) {
                                toggleChildren(child);
                            }
                        }
                    }
                    
                    animate();
                });
                
                if (parentData.level > 0 && parentData.basePosition) {
                    const grandparentMesh = parentData.parent ? nodes.get(parentData.parent.id) : null;
                    
                    setTimeout(() => {
                        const startPos = parentMesh.position.clone();
                        const targetPos = new THREE.Vector3(...parentData.basePosition);
                        const collapseDuration = 300;
                        const startTime = Date.now();
                        
                        function animateParent() {
                            const progress = Math.min((Date.now() - startTime) / collapseDuration, 1);
                            const ease = progress * progress;
                            
                            parentMesh.position.lerpVectors(startPos, targetPos, ease);
                            
                            if (parentMesh.userData.connectionLine && grandparentMesh) {
                                updateConnection(parentMesh, grandparentMesh);
                            }
                            
                            if (progress < 1) {
                                requestAnimationFrame(animateParent);
                            }
                        }
                        animateParent();
                    }, 280);
                }
            }
            
            if (parentMesh.userData.isExpanded) {
                store.expandedNodes.add(parentData.id);
            } else {
                store.expandedNodes.delete(parentData.id);
            }
        }
        
        // Selection
        function selectNode(mesh) {
            audio.select();
            
            if (selectedNode && selectedNode !== mesh) {
                const selectedIsChild = mesh.userData.parent && mesh.userData.parent.id === selectedNode.userData.id;
                if (!selectedIsChild && selectedNode.userData.isExpanded && selectedNode.userData.level > 0) {
                    toggleChildren(selectedNode);
                }
            }
            
            if (mesh.userData.children && mesh.userData.children.length > 0 && mesh.userData.level > 0) {
                toggleChildren(mesh);
            }
            
            if (selectedNode) {
                selectedNode.scale.set(1, 1, 1);
            }
            
            selectedNode = mesh;
            selectedNode.scale.set(1.1, 1.1, 1.1);
            
            // Dim other nodes
            const relatedIds = new Set([mesh.userData.id]);
            if (mesh.userData.children) {
                mesh.userData.children.forEach(c => relatedIds.add(c.id));
            }
            if (mesh.userData.parent) {
                relatedIds.add(mesh.userData.parent.id);
            }
            
            nodes.forEach((n, id) => {
                if (relatedIds.has(id) && n.visible) {
                    n.material.opacity = 1;
                    n.material.transparent = false;
                } else if (n.visible) {
                    n.material.opacity = 0.2;
                    n.material.transparent = true;
                }
                if (n.visible && n.userData.labelDiv) {
                    n.userData.labelDiv.style.display = 'block';
                }
            });
            
            connections.forEach(c => {
                if (c.visible) c.material.opacity = 0.15;
            });
            
            if (mesh.userData.children) {
                mesh.userData.children.forEach(childData => {
                    const childMesh = nodes.get(childData.id);
                    if (childMesh && childMesh.userData.connectionLine) {
                        childMesh.userData.connectionLine.material.opacity = 0.6;
                    }
                });
            }
            
            // Camera animation
            const nodePos = mesh.position.clone();
            const isCenter = mesh.userData.level === 0;
            const distance = isCenter ? 26 : (mesh.userData.level === 1 ? 16 : 12);
            
            const mindToNode = new THREE.Vector3(nodePos.x, 0, nodePos.z).normalize();
            const newCameraPos = new THREE.Vector3(
                nodePos.x + (mindToNode.length() > 0.1 ? mindToNode.x : 0) * distance,
                nodePos.y + (isCenter ? 8 : 5),
                nodePos.z + (mindToNode.length() > 0.1 ? mindToNode.z : 1) * distance
            );
            
            animateCamera(camera.position.clone(), newCameraPos, controls.target.clone(), nodePos);
            
            bus.emit('node:selected', { data: mesh.userData });
        }
        
        function deselectNode() {
            if (selectedNode) {
                selectedNode.scale.set(1, 1, 1);
                
                if (selectedNode.userData.isExpanded && selectedNode.userData.level > 0) {
                    toggleChildren(selectedNode);
                }
                
                selectedNode = null;
            }
            
            nodes.forEach(n => {
                if (n.visible) {
                    n.material.opacity = 1;
                    n.material.transparent = false;
                    if (n.userData.labelDiv) {
                        n.userData.labelDiv.style.display = 'block';
                    }
                }
            });
            
            connections.forEach(c => {
                if (c.visible) c.material.opacity = 0.5;
            });
            
            animateCamera(
                camera.position.clone(),
                new THREE.Vector3(0, 10, 28),
                controls.target.clone(),
                new THREE.Vector3(0, 0, 0)
            );
            
            bus.emit('node:deselected');
        }
        
        function animateCamera(fromPos, toPos, fromTarget, toTarget, duration = 600) {
            const startTime = Date.now();
            
            function animate() {
                const progress = Math.min((Date.now() - startTime) / duration, 1);
                const ease = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                camera.position.lerpVectors(fromPos, toPos, ease);
                controls.target.lerpVectors(fromTarget, toTarget, ease);
                controls.update();
                
                if (progress < 1) requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function expandAll() {
            nodes.forEach(mesh => {
                if (mesh.userData.level === 1 && !mesh.userData.isExpanded) {
                    toggleChildren(mesh);
                }
            });
        }
        
        function collapseAll() {
            nodes.forEach(mesh => {
                if (mesh.userData.level === 1 && mesh.userData.isExpanded) {
                    toggleChildren(mesh);
                }
            });
        }
        
        function focusNode(id) {
            const mesh = nodes.get(id);
            if (!mesh) return;
            
            const path = store.getPath(id);
            path.slice(0, -1).forEach(ancestor => {
                const ancestorMesh = nodes.get(ancestor.id);
                if (ancestorMesh && !ancestorMesh.userData.isExpanded && ancestorMesh.userData.children?.length > 0) {
                    toggleChildren(ancestorMesh);
                }
            });
            
            setTimeout(() => selectNode(mesh), 300);
        }
        
        // Raycasting
        const raycaster = new THREE.Raycaster();
        const labelRaycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredNode = null;
        let isDragging = false;
        let mouseDownPos = { x: 0, y: 0 };
        
        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const visibleNodes = Array.from(nodes.values()).filter(n => n.visible);
            const intersects = raycaster.intersectObjects(visibleNodes);
            
            if (hoveredNode && hoveredNode !== selectedNode) {
                hoveredNode.scale.set(1, 1, 1);
            }
            
            if (intersects.length > 0) {
                hoveredNode = intersects[0].object;
                if (hoveredNode !== selectedNode) {
                    hoveredNode.scale.set(1.06, 1.06, 1.06);
                }
                renderer.domElement.style.cursor = 'pointer';
            } else {
                hoveredNode = null;
                renderer.domElement.style.cursor = 'default';
            }
        }
        
        function onMouseDown(e) {
            mouseDownPos = { x: e.clientX, y: e.clientY };
            isDragging = false;
        }
        
        function onMouseMoveForDrag(e) {
            const delta = Math.abs(e.clientX - mouseDownPos.x) + Math.abs(e.clientY - mouseDownPos.y);
            if (delta > 5) isDragging = true;
        }
        
        function onClick(e) {
            if (isDragging) return;
            if (e.target.closest('#controls-panel, #info-panel, #search-container, #help-panel, .modal-overlay')) return;
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const visibleNodes = Array.from(nodes.values()).filter(n => n.visible);
            const intersects = raycaster.intersectObjects(visibleNodes);
            
            if (intersects.length > 0) {
                selectNode(intersects[0].object);
            } else {
                deselectNode();
            }
        }
        
        // Touch support
        let touchStart = { x: 0, y: 0 };
        let isTouchDrag = false;
        
        function onTouchStart(e) {
            if (e.touches.length === 1) {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                isTouchDrag = false;
            }
        }
        
        function onTouchMove(e) {
            if (e.touches.length === 1) {
                const delta = Math.abs(e.touches[0].clientX - touchStart.x) + Math.abs(e.touches[0].clientY - touchStart.y);
                if (delta > 10) isTouchDrag = true;
            }
        }
        
        function onTouchEnd(e) {
            if (isTouchDrag || e.changedTouches.length !== 1) return;
            
            const touch = e.changedTouches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const visibleNodes = Array.from(nodes.values()).filter(n => n.visible);
            const intersects = raycaster.intersectObjects(visibleNodes);
            
            if (intersects.length > 0) {
                selectNode(intersects[0].object);
            } else {
                deselectNode();
            }
        }
        
        // Event listeners
        window.addEventListener('mousedown', onMouseDown);
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mousemove', onMouseMoveForDrag);
        window.addEventListener('click', onClick);
        window.addEventListener('touchstart', onTouchStart, { passive: true });
        window.addEventListener('touchmove', onTouchMove, { passive: true });
        window.addEventListener('touchend', onTouchEnd);
        
        // Prevent context menu on canvas for right-click panning
        renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Rebuild scene
        function rebuildScene() {
            const expandedIds = new Set(store.expandedNodes);
            
            nodes.forEach(mesh => {
                scene.remove(mesh);
                mesh.userData.labelDiv?.remove();
                mesh.geometry.dispose();
                mesh.material.dispose();
            });
            connections.forEach(conn => {
                scene.remove(conn);
                conn.geometry.dispose();
                conn.material.dispose();
            });
            nodes.clear();
            connections.length = 0;
            selectedNode = null;
            
            const processedData = calculatePositions(JSON.parse(JSON.stringify(store.data)));
            createNodeMesh(processedData);
            
            expandedIds.forEach(nodeId => {
                const mesh = nodes.get(nodeId);
                if (mesh && mesh.userData.children && mesh.userData.children.length > 0) {
                    mesh.userData.isExpanded = true;
                    
                    if (mesh.userData.expandedPosition && mesh.userData.level > 0) {
                        mesh.position.set(...mesh.userData.expandedPosition);
                        
                        if (mesh.userData.connectionLine && mesh.userData.parent) {
                            const parentMesh = nodes.get(mesh.userData.parent.id);
                            if (parentMesh) {
                                updateConnection(mesh, parentMesh);
                            }
                        }
                    }
                    
                    mesh.userData.children.forEach((childData, i) => {
                        const childMesh = nodes.get(childData.id);
                        if (childMesh) {
                            childMesh.visible = true;
                            childMesh.userData.collapsed = false;
                            childMesh.userData.labelDiv.style.display = 'block';
                            
                            if (mesh.userData.expandedPosition && mesh.userData.level > 0) {
                                const parentPos = mesh.position.clone();
                                const total = mesh.userData.children.length;
                                const angleSpread = Math.PI * 0.55;
                                const halfSpread = angleSpread / 2;
                                const childRadius = 3.5 + (childMesh.userData.level - 2) * 0.4;
                                
                                let angle;
                                if (total === 1) {
                                    angle = mesh.userData.branchAngle || 0;
                                } else {
                                    const arcStep = angleSpread / (total - 1);
                                    angle = (mesh.userData.branchAngle || 0) - halfSpread + arcStep * i;
                                }
                                
                                const verticalOffset = (i - (total - 1) / 2) * 0.6 * 0.2;
                                
                                childMesh.position.set(
                                    parentPos.x + Math.cos(angle) * childRadius,
                                    parentPos.y + verticalOffset,
                                    parentPos.z + Math.sin(angle) * childRadius
                                );
                            }
                            
                            if (childMesh.userData.connectionLine) {
                                childMesh.userData.connectionLine.visible = true;
                                updateConnection(childMesh, mesh);
                            }
                        }
                    });
                }
            });
        }
        
        // Event bus handlers
        bus.on('camera:reset', deselectNode);
        bus.on('nodes:expandAll', expandAll);
        bus.on('nodes:collapseAll', collapseAll);
        bus.on('ui:deselect', deselectNode);
        bus.on('node:focus', ({ id }) => focusNode(id));
        bus.on('node:added', () => rebuildScene());
        bus.on('node:deleted', () => rebuildScene());
        bus.on('node:updated', ({ node }) => {
            const mesh = nodes.get(node.id);
            if (mesh) {
                mesh.userData.label = node.label;
                mesh.userData.description = node.description;
                mesh.userData.color = node.color;
                mesh.userData.labelDiv.textContent = node.label;
                mesh.material.color = new THREE.Color(node.color);
                
                if (selectedNode === mesh) {
                    bus.emit('node:selected', { data: mesh.userData });
                }
            }
        });
        bus.on('data:reset', () => rebuildScene());
        bus.on('data:imported', () => rebuildScene());
        
        // Build initial scene
        const processedData = calculatePositions(JSON.parse(JSON.stringify(store.data)));
        createNodeMesh(processedData);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Gentle rotation for selected node
            if (selectedNode) {
                selectedNode.rotation.y += 0.003;
            }
            
            // Update labels with occlusion testing
            const visibleNodeMeshes = Array.from(nodes.values()).filter(n => n.visible);
            
            nodes.forEach(mesh => {
                if (mesh.visible && mesh.userData.labelDiv) {
                    const vector = mesh.position.clone().project(camera);
                    const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (vector.y * -0.5 + 0.5) * window.innerHeight;
                    const dist = camera.position.distanceTo(mesh.position);
                    
                    // Check if this node is occluded by other nodes
                    const dirToNode = mesh.position.clone().sub(camera.position).normalize();
                    labelRaycaster.set(camera.position, dirToNode);
                    const intersects = labelRaycaster.intersectObjects(visibleNodeMeshes);
                    
                    // If the first intersection is not this node, it's occluded
                    const isOccluded = intersects.length > 0 && intersects[0].object !== mesh;
                    
                    if (isOccluded) {
                        mesh.userData.labelDiv.style.display = 'none';
                    } else {
                        mesh.userData.labelDiv.style.display = 'block';
                        
                        const scale = Math.max(0.6, Math.min(1.1, 16 / dist));
                        const opacity = Math.max(0.4, Math.min(1, 22 / dist));
                        
                        mesh.userData.labelDiv.style.left = x + 'px';
                        mesh.userData.labelDiv.style.top = (y + 28) + 'px';
                        mesh.userData.labelDiv.style.transform = `translate(-50%, 0) scale(${scale})`;
                        mesh.userData.labelDiv.style.opacity = opacity;
                    }
                } else if (mesh.userData.labelDiv) {
                    mesh.userData.labelDiv.style.display = 'none';
                }
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        return { scene, camera, renderer, nodes };
    }

    // ═══════════════════════════════════════════════════════════════════════════
    // MAIN
    // ═══════════════════════════════════════════════════════════════════════════
    
    (async function main() {
        const ui = new UIController();
        
        document.addEventListener('click', () => audio.init(), { once: true });
        document.addEventListener('touchstart', () => audio.init(), { once: true });
        
        bus.on('node:selected', ({ data }) => ui.showNodeInfo(data));
        bus.on('node:deselected', () => ui.hideNodeInfo());
        
        try {
            await initOrganicScene();
            ui.hideLoading();
            
            console.log(`
╭──────────────────────────────────────╮
│                                      │
│   M Y N D                            │
│   Mind Architect                     │
│                                      │
│   Think. Connect. Grow.              │
│                                      │
╰──────────────────────────────────────╯
            `);
            
        } catch (error) {
            console.error('Initialization failed:', error);
            document.getElementById('loading').innerHTML = `
                <div class="loader">
                    <div class="loader-text" style="color: #B17457;">Error</div>
                    <p style="color: var(--text-muted); font-size: 13px; margin-top: 16px;">
                        ${error.message}<br>
                        Please try refreshing the page.
                    </p>
                </div>
            `;
        }
    })();
    </script>
